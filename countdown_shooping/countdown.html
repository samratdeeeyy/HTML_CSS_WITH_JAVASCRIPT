<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CountDown</title>
	<link rel="stylesheet" type="text/css" href="countdown.css">
</head>
<body>
	<div class="container">
		<div class="prod_img_box">
			<img src="image/mobile.jpg" class="prod_img">

		</div>
		<div class="add_cart">
			<h1>Mobile Sale</h1>
			<h4 class="event_text">This product will be available on Friday, 19 may 2021 at 10.30</h4>
			<p>SMART PHONE WITH EXCITING FEATURES.</p>
			<div class="buy_btn">
				<ul>
					<li><a class="btn buy_now btn_disabled" href="">Buy Now</a></li>
					<li><a class="btn add_to_cart btn_disabled" href="">Add To Cart</a></li>
				</ul>
			</div>
			<div class="countdown_box">
				<ul>
					<li class="number_box">
						<h4>00</h4>Days
					</li>
					<li class="number_box">
						<h4>00</h4>Hours
					</li>
					<li class="number_box">
						<h4>00</h4>Minute
					</li>
					<li class="number_box">
						<h4>00</h4>Sec
					</li>
				</ul>
			</div>
		</div>
	</div>
<script type="text/javascript" src="countdown.js"></script>

</body>
</html>
